<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>
	<style>
		html,body{
			height: 100%;
		}
		body{
			background: #fc6a6a;
			
			color: #fff;
			padding: 15px 15px;
		}

	h3{
		text-align: center;
		margin: 20px 0px;
	}
	ol{
		padding-left: 15px;
	}
	li{
		font-size: 8px;
		display: flex;justify-content: space-between;
	}
	.win{
		color: deepskyblue;
	}
	</style>
	<body>
		<h3 class="girl">排行榜</h3>
		
		<div class="bus">
			<ol>
				
			</ol>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/game.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
			renderList()
			function renderList(){
				let scores = Game.prototype.sortScores()
				let len = scores.length
				let str = ''
				for (var i =0;i<len;i++) {
					str+=`
						<li class="${scores[i].type}">${i+1}.<span>${scores[i].score}</span><span>${formatTime(scores[i].time)}</span></li>
					`
					
					
				}
				$("ol").html(str)
			}
			
			function formatTime(time){
				let date = new Date(time)
				let year = (date.getFullYear()+'').substr(2)
				let month = date.getMonth()+1
				let dat = date.getDate()
				return year+'/'+month+'/'+dat
			}
			
			
			window.addEventListener('rerender',renderList)
		</script>
	</body>

</html>
